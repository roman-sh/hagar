<!DOCTYPE html>
<html>
<head>
   <title>Rexail Catalog Sync</title>
   <style>
      body {
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
         width: 350px;
         padding: 10px;
         background-color: #f9f9f9;
      }
      h1 {
         font-size: 16px;
         color: #333;
         margin-top: 0;
         text-align: center;
      }
      button {
         width: 100%;
         padding: 10px;
         font-size: 14px;
         cursor: pointer;
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 4px;
         transition: background-color 0.3s;
      }
      button:hover {
         background-color: #45a049;
      }
      #logArea {
         width: 95%;
         height: 200px;
         margin-top: 15px;
         border: 1px solid #ccc;
         border-radius: 4px;
         padding: 5px;
         font-family: 'Courier New', Courier, monospace;
         font-size: 12px;
         background-color: #fff;
      }
   </style>
</head>
<body>
   <h1>Rexail Catalog Sync</h1>
   <button id="fetchButton">Sync Catalog</button>
   <textarea id="logArea" readonly></textarea>
   <script src="popup.js"></script>
</body>
</html>
